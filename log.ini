[loggers]
keys=root, metadataserver
 
[logger_root]
level=DEBUG
handlers=fh
 
[logger_metadataserver]
level=DEBUG
handlers=ch
qualname=metadataserver


[handlers]
keys=fh, ch
 
[handler_fh]
class=FileHandler
level=DEBUG
formatter=form01
args=('D:\CodeScripts\eclipse-workspace\metadataserver\logs\metadataserver.log', "a")
 
[handler_ch]
class=StreamHandler
level=DEBUG
formatter=form01
args=(sys.stdout,)


[formatters]
keys=form01, form02
 
[formatter_form01]
format=%(asctime)s-%(name)s-%(levelname)s:%(message)s
datefmt=[%Y-%m-%d %H:%M:%S]
 
[formatter_form02]
format=%(asctime)s-%(message)s
